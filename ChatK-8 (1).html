
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatK-8</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .boot-screen img {
      max-width: 70%;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin: 8px 0;
    }
    input {
      width: 80%;
      max-width: 300px;
    }
    button {
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    .chat-screen {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }
    .chat-header {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h2 {
      margin: 0;
      font-size: 18px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.2);
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      color: #fff;
    }
    .chat-input button {
      border-radius: 0;
      background: #4caf50;
    }
    .message {
      margin: 5px 0;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .user {
      background: #2196f3;
      align-self: flex-end;
    }
    .bot {
      background: #9c27b0;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Boot Screen -->
  <div class="screen boot-screen" id="boot">
    <img src="4600.jpg" alt="L Gamest Logo" />
    <p>Loading ChatK-8...</p>
  </div>

  <!-- API Key Screen -->
  <div class="screen apikey-screen" id="apikey-screen">
    <h2>Welcome to ChatK-8</h2>
    <p>Enter your OpenAI API Key:</p>
    <input type="password" id="apikey" placeholder="sk-..." />
    <button onclick="saveApiKey()">Continue</button>
  </div>

  <!-- Chat Screen -->
  <div class="screen chat-screen" id="chat-screen">
    <div class="chat-header">
      <h2>ChatK-8</h2>
      <button onclick="logout()" style="background:#f44336;">Logout</button>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const boot = document.getElementById('boot');
    const apikeyScreen = document.getElementById('apikey-screen');
    const chatScreen = document.getElementById('chat-screen');
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');

    function showScreen(screen) {
      boot.style.display = 'none';
      apikeyScreen.style.display = 'none';
      chatScreen.style.display = 'none';
      screen.style.display = 'flex';
    }

    window.onload = () => {
      showScreen(boot);
      setTimeout(() => {
        const savedKey = localStorage.getItem('openai_api_key');
        if (savedKey) {
          showScreen(chatScreen);
        } else {
          showScreen(apikeyScreen);
        }
      }, 2000);
    };

    function saveApiKey() {
      const key = document.getElementById('apikey').value.trim();
      if (key.startsWith("sk-")) {
        localStorage.setItem('openai_api_key', key);
        showScreen(chatScreen);
      } else {
        alert("Please enter a valid API key.");
      }
    }

    function logout() {
      localStorage.removeItem('openai_api_key');
      showScreen(apikeyScreen);
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';

      const apiKey = localStorage.getItem('openai_api_key');
      if (!apiKey) {
        alert("No API key set.");
        return;
      }

      try {
        const response = await fetch("https://api.openai.com/v1/responses", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-4.1-mini",
            input: text
          })
        });
        const data = await response.json();
        const reply = data.output[0].content[0].text || "Error in response.";
        addMessage(reply, 'bot');
      } catch (err) {
        addMessage("Error: " + err.message, 'bot');
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
